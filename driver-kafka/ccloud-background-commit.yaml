name: Kafka
driverClass: io.openmessaging.benchmark.driver.kafka.KafkaBenchmarkDriver

# Kafka client-specific configuration
replicationFactor: 3
reset: true
skipCreateTopic: false

topicConfig: |
  min.insync.replicas=2

commonConfig: |
  bootstrap.servers=pkc-xxxxxxxx.confluent.cloud:9092
  sasl.mechanism=PLAIN
  sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="XXXXXX" password="XXXXXX";
  security.protocol=SASL_SSL
  ssl.endpoint.identification.algorithm=https
  request.timeout.ms=300000
  max.in.flight.requests.per.connection=5

producerConfig: |
  acks=all
  linger.ms=10
  socket.connection.setup.timeout.ms=60000
  socket.connection.setup.timeout.max.ms=600000

consumerConfig: |
  auto.offset.reset=earliest
  enable.auto.commit=true
  max.partition.fetch.bytes=10485760
